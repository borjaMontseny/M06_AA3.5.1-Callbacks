<!DOCTYPE html>
<html>

<head>
    <title>Callbacks</title>
</head>

<body>
    <label for="html">Valor A</label><br>
    <input type="number" id="valorA"><br><br>
    <label for="html">Valor B</label><br>
    <input type="number" id="valorB"><br><br>
    <button
        onclick="calc(suma, parseFloat(document.getElementById('valorA').value), parseFloat(document.getElementById('valorB').value), eval(document.querySelector('input[name=\'resultat\']:checked').value))">Sumar</button>
    <button onclick="calc(resta, parseFloat(document.getElementById('valorA').value), parseFloat(document.getElementById('valorB').value), eval(document.querySelector('input[name=\'resultat\']:checked').value))">Restar</button>
    <button onclick="calc(multiplicar, parseFloat(document.getElementById('valorA').value), parseFloat(document.getElementById('valorB').value), eval(document.querySelector('input[name=\'resultat\']:checked').value))">Multiplicar</button>
    <button onclick="calc(dividir, parseFloat(document.getElementById('valorA').value), parseFloat(document.getElementById('valorB').value), eval(document.querySelector('input[name=\'resultat\']:checked').value))">Dividir</button>
    <br>
    <br>
    <input type="radio" id="consola" name="resultat" value="console" checked onchange="">
    <label for="consola">Consola</label><br>
    <input type="radio" id="alert" name="resultat" value="alert">
    <label for="alert">Alert</label><br>

    <script>
        function suma(valorA, valorB) {
            return valorA + valorB;
        }

        function resta(valorA, valorB) {
            return valorA - valorB;
        }

        function multiplicar(valorA, valorB) {
            return valorA * valorB;
        }

        function dividir(valorA, valorB) {
            return valorA / valorB;
        }

        function calc(operacio, valorA, valorB, mostra) {
            var valorA = parseFloat(valorA);
            var valorB = parseFloat(valorB);
            mostra(operacio(valorA, valorB))
        }

        function console(resultat) {
            console.log(resultat)
        }

        function alert(resultat) {
            alert(resultat)
        }

        // function collectAndCalc(operacio) {
        //     var valorA = parseFloat(document.getElementById('valorA').value);
        //     var valorB = parseFloat(document.getElementById('valorB').value);
        //     var radioValue = document.querySelector('input[name="resultat"]:checked').value;
        //     calc(operacio, valorA, valorB, radioValue);
        // }
    </script>
</body>

</html>
