<!DOCTYPE html>
<html>

<head>
    <title>Callbacks</title>
</head>

<body>
    <label for="html">Valor A</label><br>
    <input type="number" id="valorA"><br><br>
    <label for="html">Valor B</label><br>
    <input type="number" id="valorB"><br><br>
    <button onclick="collectAndCalc(suma)">Sumar</button>
    <button onclick="collectAndCalc(resta)">Restar</button>
    <button onclick="collectAndCalc(multiplicar)">Multiplicar</button>
    <button onclick="collectAndCalc(dividir)">Dividir</button>
    <br>
    <br>
    <input type="radio" id="consola" name="resultat" value="consola" checked onchange="">
    <label for="consola">Consola</label><br>
    <input type="radio" id="alert" name="resultat" value="alert">
    <label for="alert">Alert</label><br>
    <input type="radio" id="pantalla" name="resultat" value="pantalla">
    <label for="pantalla">Pantalla</label><br>
    <div id="resultat"></div>

    <script>
        function suma(valorA, valorB) {
            return valorA + valorB;
        }

        function resta(valorA, valorB) {
            return valorA - valorB;
        }

        function multiplicar(valorA, valorB) {
            return valorA * valorB;
        }

        function dividir(valorA, valorB) {
            return valorA / valorB;
        }

        function calc(operacio, valorA, valorB, mostra) {
            mostra(operacio(valorA, valorB))
        }

        function mostrarPerConsola(resultat) {
            console.log(resultat)
        }

        function mostrarPerAlerta(resultat) {
            alert(resultat)
        }

        function mostrarEnPantalla(resultat) {
            document.getElementById('resultat').innerHTML = resultat;
        }

        var mostraFuncs = {
            'consola': mostrarPerConsola,
            'alert': mostrarPerAlerta,
            'pantalla': mostrarEnPantalla
        };

        function collectAndCalc(operacio) {
            var valorA = parseFloat(document.getElementById('valorA').value);
            var valorB = parseFloat(document.getElementById('valorB').value);
            var radioValue = document.querySelector('input[name="resultat"]:checked').value;
            calc(operacio, valorA, valorB, mostraFuncs[radioValue]);
        }
    </script>
</body>

</html>
